                    class="flex md:hidden absolute z-10 min-h-4.1 bottom-0 left-0 gap-2.5 py-2.5 px-6 border-t bg-white border-b-soft-gray w-full drop-shadow-top-md"
                  >
                    <button
                      class="w-full bg-soft-black text-2base font-medium rounded-xl text-white py-2.5 flex-grow"
                      x-bind:class="filters.length==0?'bg-half-black text-half-white pointer-events-none cursor-not-allowed':''"
                      x-on:click="()=>{ document.getElementById('body').classList.toggle('no-scrollable'); open=false}"
                    >
                      Show X Results
                    </button>
                  </div>
                </div>
              </div>
              <div
                class="relative w-1/2 md:w-fit z-5"
                x-data="{ open : false, filter:'' }"
                x-on:click.outside="open=false"
                x-bind:class="open?' drop-shadow-md':''"
              >
                <div class="relative">
                  <div
                    class="align-baseline gap-1 mb-2.5 md:mb-1 hidden md:flex"
                  >
                    <svg
                      width="14"
                      height="16"
                      viewBox="0 0 14 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M6.28535 11.4288H4.57113V0.571438C4.57113 0.419883 4.51093 0.274536 4.40377 0.16737C4.29661 0.0602049 4.15127 0 3.99972 0H2.85691C2.70536 0 2.56002 0.0602049 2.45286 0.16737C2.3457 0.274536 2.2855 0.419883 2.2855 0.571438V11.4288H0.571277C0.0645095 11.4288 -0.191553 12.0445 0.168077 12.4041L3.02512 15.8328C3.13226 15.9398 3.27755 16 3.42903 16C3.58051 16 3.72579 15.9398 3.83294 15.8328L6.68998 12.4041C7.04783 12.0452 6.79319 11.4288 6.28535 11.4288Z"
                        fill="#454545"
                      />
                      <path
                        d="M7.42851 4.57124H9.14274L9.14274 15.4286C9.14274 15.5801 9.20294 15.7255 9.3101 15.8326C9.41726 15.9398 9.5626 16 9.71414 16H10.857C11.0085 16 11.1538 15.9398 11.261 15.8326C11.3682 15.7255 11.4284 15.5801 11.4284 15.4286L11.4284 4.57124H13.1426C13.6494 4.57124 13.9054 3.95551 13.5458 3.59587L10.6888 0.167238C10.5816 0.060154 10.4363 9.53674e-07 10.2848 9.53674e-07C10.1334 9.53674e-07 9.98807 0.060154 9.88092 0.167238L7.02388 3.59587C6.66604 3.9548 6.92067 4.57124 7.42851 4.57124Z"
                        fill="#454545"
                      />
                    </svg>
                    <div class="text-light-gray font-normal">Sort by:</div>
                  </div>
                  <button
                    class="border relative z-10 border-dark-gray rounded-xl md:rounded-lg flex gap-2 justify-center items-baseline w-full md:w-max md:min-w-12 py-3 md:py-2 transition-all bg-white"
                    x-bind:class="open?'!rounded-b-none':'' "
                    x-on:click="open=!open"
                  >
                    <div
                      class="leading-4.6 text-light-gray"
                      x-show="filter==''"
                    >
                      <span class="md:hidden"> Sort by:</span>
                      <span class="font-medium">Relevance</span>
                    </div>
                    <span class="font-medium" x-text="filter"></span>
                    <svg
                      width="16"
                      height="10"
                      viewBox="0 0 16 10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="transition-all duration-500"
                      x-bind:class=" open?'rotate-180': '' "
                    >
                      <path
                        d="M1 1L8 8L15 1"
                        stroke="#231F20"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                    </svg>
                  </button>
                  <div
                    class="absolute left-0 top-full w-full rounded-b-xl border-dark-gray bg-white h-0 overflow-hidden transition-all duration-500 -translate-y-12 opacity-0 scale-y-95"
                    x-bind:class=" open?'pt-2.5 pb-3.5 !h-max border !-translate-y-0.25 opacity-100 !scale-y-100': '' "
                  >
                    <button
                      class="leading-3.4 md:leading-4.6 pt-2.5 pb-3 md:pt-1.5 md:pb-1.5 px-2.5 w-full text-left font-light"
                      x-on:click="filter='Relevance'; open=false"
                      x-bind:class=" filter=='Relevance'?'bg-gray-f0':'' "
                    >
                      Relevance
                    </button>
                    <button
                      class="leading-3.4 md:leading-4.6 py-3 md:pt-1.5 md:pb-1.5 px-2.5 w-full text-left font-light"
                      x-on:click="filter='Price (High to Low)'; open=false"
                      x-bind:class=" filter=='Price (High to Low)'?'bg-gray-f0':'' "
                    >
                      Price (High to Low)
                    </button>
                    <button
                      class="leading-3.4 md:leading-4.6 py-3 md:pt-1.5 md:pb-1.5 px-2.5 w-full text-left font-light"
                      x-on:click="filter='Price (Low to High)'; open=false"
                      x-bind:class=" filter=='Price (Low to High)'?'bg-gray-f0':'' "
                    >
                      Price (Low to High)
                    </button>
                    <button
                      class="leading-3.4 md:leading-4.6 py-3 md:pt-1.5 md:pb-1.5 px-2.5 w-full text-left font-light"
                      x-on:click="filter='Bestsellers'; open=false"
                      x-bind:class=" filter=='Bestsellers'?'bg-gray-f0':'' "
                    >
                      Bestsellers
                    </button>
                    <button
                      class="leading-3.4 md:leading-4.6 pt-3 pb-3 md:pt-1.5 md:pb-1.5 px-2.5 w-full text-left font-light"
                      x-on:click="filter='New Arrivals'; open=false"
                      x-bind:class=" filter=='New Arrivals'?'bg-gray-f0':'' "
                    >
                      New Arrivals
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="./priceSlider.js"></script>
  </body>
</html>
